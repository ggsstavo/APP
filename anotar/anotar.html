  <div class="main-content">
    <section class="form-section">
      <h3><i class="fas fa-clipboard"></i>Suas Anotações</h3>
    </section>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">+ Adicionar anotação</button>
    </div>

  <main id="notesContainer" class="notes-grid">

  </main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Adicionar nova anotação</h2>
        <button class="close-btn" onclick="closeNoteDialog()"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label"><i class="fa-solid fa-pencil"></i>Titulo</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Titulo da anotação..." required>
        </div>
        
        <div class="form-group">
          <label for="noteContent" class="form-label"><i class="fa-solid fa-align-left"></i>Conteúdo</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Escreva sua anotação aqui..." required></textarea>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()"><i class="fa-solid fa-xmark"></i>Cancelar</button>
          <button type="submit" class="save-btn"><i class="fa-solid fa-check"></i>Salvar anotação</button>
        </div>
      </form>
    </div>
  </dialog>
    </div>
