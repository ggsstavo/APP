<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Cadastro</title>
  <link rel="stylesheet" href="./auth.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-toggle">
      <button id="showLogin" class="active">Login</button>
      <button id="showRegister">Cadastro</button>
    </div>

    <form id="loginForm" class="auth-form active">
      <h2>Login</h2>
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Senha" required />
        <button type="button" class="toggle-password" data-target="loginPassword" aria-label="Mostrar senha">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      <button type="submit">Entrar</button>
    </form>

    <form id="registerForm" class="auth-form">
      <h2>Cadastro</h2>
      <div class="input-group">
        <input type="email" id="registerEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="registerPassword" placeholder="Senha" required />
        <button type="button" class="toggle-password" data-target="registerPassword" aria-label="Mostrar senha">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>
  <script type="module" src="./auth.js"></script>
  <div id="notification" class="notification"></div>
</body>
</html>
